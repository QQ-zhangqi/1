<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <!-- 定义一个自定义指令, v-gettime, 使用当前指令的标签渲染出 多久之前  如果当前的时间戳减去之前的时间戳 < 10000, 返回'刚刚'  > 10000 '1小时' -->
    
    <div id='app'>
        <!-- <div >{{time}}</div> -->
        <div v-gettime1="time"></div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
    <script>
        Vue.directive("gettime1", {
            bind: function (el,i) {
                var d = new Date();
                var k1 = +d//d.getTime
                var k2 = i.value;
                // console.log(i);
                var timer = (k1 - k2);
                // console.log(timer);
                var h = parseInt(timer / 1000 / 60 / 60 % 24); h = h < 10 ? '0' + h : h;
                var m = parseInt(timer / 1000 / 60 % 60); m = m < 10 ? '0' + m : m;//分 
                var s = parseInt(timer / 1000 % 60); s = s < 10 ? '0' + s : s;//秒 

            el.innerHTML = "发布于：" + h + "小时" + m + "分钟" + s + "秒前";


            }
        });

        new Vue({
            el: '#app',
            data: {
                time: 1599130665722
            },
            methods: {},
            // directives:{

            // }
        })
    </script>
</body>

</html>
